{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
<h1 class="text-center">Add Expenses</h1>
<div class="row justify-content-md-center">
	<div class="col-6">
		<div class="form-group">
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
			</form>
			<input type="submit" value="Submit">
		</div>    		
	</div>
</div>


{% endblock content %}
