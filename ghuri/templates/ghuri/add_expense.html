{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
<h3 class="text-center border-bottom">Add Expenses</h3>
<div class="row justify-content-md-center">
	<div class="col-6">
		<div class="form-group">
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<input class='btn btn-xl btn-primary'type="submit" value="Submit">
			</form>
		</div>    		
	</div>
</div>


{% endblock content %}
