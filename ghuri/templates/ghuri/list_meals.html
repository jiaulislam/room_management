{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block content %}
<h1 class="text-center">List of meals</h1>
<table class='table table-dark table-bordered'>
    <tr>
        <th>Date</th>
        <th>Meal Count</th>
        <th>Name</th>
        <th>Remarks</th>
    </tr>
    {% for meal in meals %}
    <tr>
        <td>{{meal.created }}</td>
        <td>{{ meal.meal_count }}</td>
        <td>{{ meal.name.username }}</td>
        <td>{{ meal.description }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
