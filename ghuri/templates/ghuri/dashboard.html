{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h1 class='text-center border-bottom'>Dashboard</h1>
<div class="row pt-3">
    <div class="col-6">
        <div class="card text-center">
            <div class="card-header bg-success text-white">
                Total Expenses
            </div>
            <div class="card-body font-weight-bold mb-0 alert-warning text-dark">
                {{ total_expense }} <span class="">BDT</span>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card text-center">
            <div class="card-header bg-success text-white">
                Total Meals
            </div>
            <div class="card-body font-weight-bold mb-0 alert-warning text-dark">
                {{ total_meal }} <span class="">Unit</span>
            </div>
        </div>
    </div>
</div>
<table class="table table-bordered mt-3">
    <tr class="text-center">
        <th class="bg-dark text-white">Details View for January</th>
    </tr>
    <tr>
        <td>
            <div class="row pt-3 text-center">
                <!-- Main Table Details -->
                <div class="col-12">
                    <div class="card-group">
                        <div class="card">
                            <div class="card-header">Sobuz</div>
                            <div class="card-body">
                                <table class="table table-sm table-bordered">
                                    <tr class="bg-secondary text-white">
                                        <th>Expense</th>
                                        <th>Meals</th>
                                    </tr>
                                    <tr class="text-info font-weight-bold">
                                        <td>2330</td>
                                        <td>32</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">Jibon</div>
                            <div class="card-body">
                                <table class="table table-sm table-bordered">
                                    <tr class="bg-secondary text-white">
                                        <th>Expense</th>
                                        <th>Meals</th>
                                    </tr>
                                    <tr class="text-info font-weight-bold">
                                        <td>45454</td>
                                        <td>12</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>

    </tr>
</table>
{% endblock content %}
