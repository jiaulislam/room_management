{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
<h3 class="text-center pt-5">Are you sure, you want to delete ?</h3>
    <p class="text-center text-danger font-weight-bold">{{ meal }}</p>
<div class="text-center">
    <form action="{% url 'delete_meal' meal.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'list_meals' %}" class="btn btn-info">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Submit">
    </form>
</div>

{% endblock %}
