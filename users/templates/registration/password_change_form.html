{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Change your password
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <h3 class="text-center py-3">Change your password</h3>
            <form method="post">
                {{ form|crispy }}
                <input type="submit" value="Change" class="btn btn-outline-primary">
                {% csrf_token %}
            </form>
        </div>
    </div>

{% endblock %}
