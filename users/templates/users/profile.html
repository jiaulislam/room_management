{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{ user.get_short_name }} Profile {% endblock title %}

{% block content %}
    <div class="content-section">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="media py-3">
                    <img src="{{ user.profile.image.url }}" alt="" class="rounded img-thumbnail" height="200"
                         width="100">
                    <div class="media-body">
                        <h2 class="account-heading pl-3">{{ user.get_full_name }}</h2>
                        <p class="text-secondary pl-3">{{ user.email }}</p>
                    </div>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Profile Info</legend>
                        {{ user_form|crispy }}
                        {{ profile_form|crispy }}
                        {% csrf_token %}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
